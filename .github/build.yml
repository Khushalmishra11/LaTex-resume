
name: Build LaTeX Resume

on:
  push:
    paths:
      - '**.tex'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up LaTeX
        uses: dante-ev/latex-action@v2

      - name: Compile resume
        run: latexmk -pdf -file-line-error -interaction=nonstopmode khushal_resume.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: Resume
          path: khushal_resume.pdf
